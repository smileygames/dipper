#!/bin/bash
#
# DDNS User Config file

# IPV4 アドレス default = on
# IPV4_DDNS 固定IPアドレスの場合はoffにする。但し、IPv4=offの場合は無効になる default = on
IPV4=on
IPV4_DDNS=on

# IPV6 アドレス default = off
# IPV6_DDNS 動的IPアドレスの場合はonにする。但し、IPv6=offの場合は無効になる default = on
IPV6=off
IPV6_DDNS=on

#   s:	秒(seconds)
#   m:	分(minutes)
#   h:	時間(hours)
#   d:	日(days)
# UPDate Timer 1d (default) 
# アドレスを定期的に通知する間隔　最低3分までとする、それ以下にした場合強制的に3分となる。
UPDATE_TIME=1d

# DDNS UPDate Timer 3m (default)
# アドレスが変更されてないか定期的にチェックする間隔　最低1分までとする、それ以下にした場合強制的に1分となる。
DDNS_TIME=3m

