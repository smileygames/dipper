name: CI

on:
  push:
  pull_request:

jobs:
  bats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install bats
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Basic bash syntax check
        run: |
          # “実行して落ちる前に” まず構文で落とす
          bash -n bin/*.sh
          bash -n bin/cache/*.sh
          bash -n bin/dns_service/*.sh
          bash -n bin/mail/*.sh
          bash -n bin/access/*.sh

      - name: Make scripts executable (just in case)
        run: |
          chmod -R +x bin || true

      - name: Run tests (bats)
        run: |
          set -euo pipefail
          if [ -d bin/tests ]; then
            bats bin/tests
          else
            bats bin/test.bats
          fi
